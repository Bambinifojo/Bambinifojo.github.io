[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  publish = "."
  functions = "netlify/functions"

# URL Kısaltmaları ve Path Routing
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

# SPA routing: /admin/* path'lerini admin.html'e yönlendir (hash kullanmadan)
[[redirects]]
  from = "/admin/*"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/admin-login"
  to = "/admin-login.html"
  status = 200

