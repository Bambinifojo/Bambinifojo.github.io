[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm ci && npm run build"

# Environment variables'ı build log'larından gizle
[build.environment]
  NETLIFY_BUILD_DEBUG = "false"
  SECRETS_SCAN_OMIT_KEYS = "REPO_OWNER,REPO_NAME,CONFIG_FILE"

# URL Kısaltmaları ve Path Routing
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

# SPA routing: /admin/* path'lerini admin.html'e yönlendir (hash kullanmadan)
[[redirects]]
  from = "/admin/*"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/admin-login"
  to = "/admin-login.html"
  status = 200

