[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm ci && npm run build"

# Environment variables'ı build log'larından gizle
[build.environment]
  NETLIFY_BUILD_DEBUG = "false"
  SECRETS_SCAN_OMIT_KEYS = "REPO_OWNER,REPO_NAME,CONFIG_FILE,GITHUB_TOKEN"
  SECRETS_SCAN_OMIT_PATHS = "NETLIFY_SETUP.md"

# URL Kısaltmaları ve Path Routing
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

# SPA routing: /admin/* path'lerini admin.html'e yönlendir (hash kullanmadan)
[[redirects]]
  from = "/admin/*"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/admin-login"
  to = "/admin-login.html"
  status = 200

# HTTP Headers - Güvenlik ve Performans
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Type = "text/html; charset=utf-8"

# CSS ve JS dosyaları için charset
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# JSON dosyaları için charset
[[headers]]
  for = "/*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"

