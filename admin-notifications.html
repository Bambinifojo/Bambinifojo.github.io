    }
    
    .section-title:first-of-type {

    }
    
    .alert {

      margin-bottom: 20px;
      display: none;
    }
    
    .alert.show {
      display: block;

    }
    
    .alert-success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #4caf50;
    }
    
    .alert-error {
      background: #ffebee;
      color: #c62828;
      border: 2px solid #f44336;
    }
    
    .alert-info {
      background: #e3f2fd;
      color: #1565c0;
      border: 2px solid #2196f3;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      .container {

      }

      }

      }
    }
  </style>
</head>
